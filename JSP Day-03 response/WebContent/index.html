<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSP Day-03 (response)</title>
</head>
<body>

	<h3>Welcome to SignIn Page!</h3>
	<form action="process.jsp">
		<table>
			<tr>
				<td>Username:
				<td>
				<td><input type="text" name="uname"
					placeholder="Please enter username"></td>
			</tr>

			<tr>
				<td>Password:
				<td>
				<td><input type="password" name="upass"
					placeholder="Please enter password"></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
			</tr>

		</table>
	</form>

</body>
</html>
